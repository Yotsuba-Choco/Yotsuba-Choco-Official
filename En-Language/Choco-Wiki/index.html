<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choco Wiki Under Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Yu Gothic", "ヒラギノ角ゴ Pro W3", "Noto Sans SC", "Hiragino Kaku Gothic Pro", sans-serif;
      background-color: #fef6f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      transition: background-color 0.3s;
      cursor: default;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      border: 2px dashed #d1a684;
      border-radius: 12px;
      background-color: #fff9f3;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .container:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #b35c00;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .emoji {
      font-size: 1.5rem;
      margin-top: 1rem;
      display: inline-block;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <div class="container" onclick="goBack()">
    <h1>Choco Wiki Under Maintenance</h1>
    <p>This page is temporarily unavailable due to repairs and content updates.<br>
       Yotsuba Choco's creative world and music information will be reorganized and made public again.<br>
       Stay tuned <span class="emoji">✨</span>
    </p>
  </div>

  <script>
    function goBack() {
      window.location.href = "../Yotsuba-Choco-Official.en.html";
    }
  </script>
</body>
</html>
