<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discography (2025) - Yotsuba-Choco</title>
  <link rel="stylesheet" href="../../Discography/Discography-2025.css">
  <link rel="icon" href="../../Background/Kotou-A.png" type="image/png">

  <!-- Open Graph (for social sharing) -->
  <meta property="og:title" content="Discography (2025) - Yotsuba-Choco">
  <meta property="og:description" content="Discography - Love And Lovely">
  <meta property="og:image" content="../../Background/Kotou-A.png">
  <meta property="og:type" content="music.album">

<body>

  <div id="bg-layer"></div>

  <header>
    <h1>Discography</h1>
    <h3>Discography / Yotsuba-Choco</h3>
    <p>Every year, like shadows close together, come one album after another.</p><br>
  </header>

  <!-- Sort and Search Controls -->
  <div id="disc-control">
    <label for="sort-select">Sort by:</label>
    <select id="sort-select">
      <option value="date" selected>Release Date</option>
      <option value="name">Album Name</option>
    </select>

    <label for="search-input">Search:</label>
    <input type="text" id="search-input" placeholder="Enter album name">
  </div>

  <!-- Back Button -->
  <a href="../index.html" class="back-btn">&lt; Back</a>

  <main>
    <section id="discography-2025">
      <div class="discography-container">
        <a href="../album/Kotou-20250714001/index.html" class="disc-item" data-date="2025-07-14" data-name="Colorful Sea">
          <img src="../../album/album-Image/彩海（Cover）.png" alt="Colorful Sea">
          <div class="disc-hover">Colorful Sea</div>
        </a>
        <a href="../album/Kotou-20250810002/index.html" class="disc-item" data-date="2025-08-10" data-name="Future Window">
          <img src="../../album/album-Image/Future-Window（Cover）.png" alt="Future Window">
          <div class="disc-hover">Future Window</div>
        </a>
        <a href="../album/Kotou-20250828003/index.html" class="disc-item" data-date="2025-08-28" data-name="Sunny Summer">
          <img src="../../album/album-Image/澄んだ夏日（Cover）.png" alt="Sunny Summer">
          <div class="disc-hover">Sunny Summer</div>
        </a>
      </div>
    </section>
  </main>

  <div id="cursor-dot"></div>

  <script src="../../Discography/Discography-2025.js"></script>

</body>
</html>
